i18n.wizard.title = Wizard
i18n.wizard.key.description = <html><p align=justify>Sp\u00e9cifier la clef \u00e0 utiliser \
    pour crypter les paquets SPA. \
    Cette clef est utilis\u00e9 comme m\u00e9thode de cryptage sym\u00e9trique entre le client \
    Fwknop et le serveur Fwknop, elle est donc partag\u00e9e entre les deux applications. \
    Cette clef doit avoir une longueur minimum de 8 digits.\
    <br><br><i>Pour une m\u00e9thode plus s\u00e9curis\u00e9e, il est pr\u00e9f\u00e9rable d'utiliser le cryptage \
    asym\u00e9trique tel que GnuPG </i>.</p></html>
i18n.wizard.hmac.description = <html><p align=justify>Sp\u00e9cifier la clef HMAc utiliser pourl'authentification. \
    Cette clef fournit une s\u00e9curit\u00e9 suppl\u00e9mentaire</p></html>
i18n.wizard.remotehost.description = <html><p align=justify>Sp\u00e9cifier l'hote sur lequel se trouve le serveur Fwknop</p></html>
i18n.wizard.access.description = <html><p align=justify>Sp\u00e9cifier une liste de ports/protocoles \
    \u00e0 ouvrir open sur le serveur distant.\
    <br>Par exemple, si vous voulez obtenir l'acc\u00e8s au serveur SSH vous d\u00e9finirez <i>tcp/22</i></p></html>
