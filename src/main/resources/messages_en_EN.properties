i18n.spa.client = SPA client
i18n.spa.client.proto = Protocol
i18n.spa.client.proto.tooltip = <html><i>Set the protocol to use for sending the SPA packet</i></html>
i18n.spa.client.sourceport = Source port
i18n.spa.client.sourceport.tooltip = <html><i>Set the source port to use for sending the SPA packet</i></html>
i18n.spa.client.allowip = IP address
i18n.spa.client.allowip.tooltip = <html><i>Specify the address to allow within the SPA data.</i><br><br>You can specify a <b>hostname</b> or <b>IP address</b>,<br>Specify the word <b>source</b> to tell the fwknopd server to accept the source IP of the packet as the IP to allow,<br>or use the word <b>resolve</b> to have fwknop resolve the external network IP via HTTP request.</html>
i18n.resolve.ip.https = Resolve IP
i18n.resolve.ip.https.tooltip = <html><i>Set to <b>Y</b> to automatically resolve the externally routable IP associated with the fwknop client.</i><br><br>This is done over SSL via <i>wget</i> in secure protocol mode against the IP resolution service available<br>at <i>https://www.cipherdyne.org/cgi-bin/myip</i></html>
i18n.resolve.ip.http.only = Resolve HTTP only
i18n.resolve.ip.http.only.tooltip = <html><i>When the fwknop client is instructed to resolve the external client IP, this option can be used to force an <b>HTTP</b> connection<br> instead of an <b>HTTPS</b> connection when set to <b>Y</b>.</i><br><br>This option is useful when 'wget' is not installed on the local OS, or when it is not compiled against an SSL library</html>
i18n.spa.client.resolveurl = URL name resolver
i18n.spa.client.resolveurl.tooltip = <html><i>Set to a URL that will be used for resolving the source IP address</i></html>
i18n.spa.access = Port(s) to open
i18n.spa.access.tooltip = <html><i>Set the one or more protocol/ports to open on the firewall.</i><br><br>The format of this list is <b>proto/port...proto/port</b>, e.g. \u201dtcp/22,udp/53\u201d.</html>
i18n.spa.spoof.user = Fake user
i18n.spa.spoof.user.tooltip = <html><i>Set the username in the SPA data to the specified value</i></html>
i18n.spa.spoof.source.ip = Fake source IP
i18n.spa.spoof.source.ip.tooltip = <html><i>Set the source IP of the outgoing SPA packet to the specified value</i></html>
i18n.spa.random.source.port = Random source port
i18n.spa.random.source.port.tooltip = <html><i>Send the SPA packet over a randomly assigned port</i></html>


i18n.spa.server = SPA server
i18n.spa.server.ip = IP address
i18n.spa.server.ip.tooltip = <html><i>Specify the <b>hostname</b> or <b>IP</b> of the destination (fwknopd) server</i></html>
i18n.spa.server.port = Listening port
i18n.spa.server.port.tooltip = <html><i>Set the server port to use for sending the SPA packet</i></html>
i18n.spa.server.resolve.ipv4 = Resolve IPV4

i18n.misc = Misc
i18n.misc.timeout = Timeout
i18n.misc.timeout.tooltip = <html><i>Set the firewall rule timeout value</i></html>
i18n.misc.timeoffset = Time offset
i18n.misc.timeoffset.tooltip = <html><i>Set a value to apply to the timestamp in the SPA packet.</i><br><br>This can be either a positive or negative value</i></html>

i18n.nat = NAT
i18n.nat.access.ip = Access message
i18n.nat.access.ip.tooltip = <html><i>Gain NAT access to an internal service protected by the fwknop server</i></html>
i18n.nat.local = Local mode
i18n.nat.local.tooltip = <html><i>Access a local service via a forwarded port on the fwknopd server system</i></html>
i18n.nat.port = Port
i18n.nat.port.tooltip = <html><i>Specify the port to forward to access a service via NAT</i></html>
i18n.nat.rand.port = Random port
i18n.nat.rand.port.tooltip = <html><i>Have the fwknop client assign a random port for NAT access</i></html>

i18n.gpg = GPG
i18n.gpg.use = Use
i18n.gpg.use.tooltip = <html><i>Set to <b>Y</b> to specify the use of GPG for encryption</i></html>
i18n.gpg.use.agent = Use agent
i18n.gpg.use.agent.tooltip = <html><i>Set to <b>Y</b> to have fwknop interface with a GPG agent instance for the GPG key password.</i><br><br>Agent information itself is specified with the <b>GPG_AGENT_INFO</b> environmental variable</html>
i18n.gpg.signing.password = Password
i18n.gpg.signing.password.tooltip = <html><i>This is the passphrase that is used for signing SPA packet data in GPG encryption mode</i></html>
i18n.gpg.signing.password.base64 = Base64 pwd 
i18n.gpg.signing.password.base64.tooltip = <html><i>Specify the GPG signing passphrase as a base64 encoded string.</i><br><br>This allows non-ascii characters to be included in the base64-decoded key</html>
i18n.gpg.signer = Signer ID
i18n.gpg.signer.tooltip = <html><i>Specify the GPG key name or ID for signing the GPG-encrypted SPA data</i></html>
i18n.gpg.recipient = Recipient ID
i18n.gpg.recipient.tooltip = <html><i>Specify the GPG key name or ID for the recipient of the GPG-encrypted SPA data</i></html>
i18n.gpg.homedir = Home directory
i18n.gpg.homedir.tooltip = <html><i>Specify the GPG home directory</i></html>
i18n.generate.base64.passphrase = Generate base64 passphrase from passphrase

i18n.hmac = HMAC
i18n.hmac.use = Use
i18n.hmac.use.tooltip = <html><i>Set HMAC mode for authenticated encryption of SPA packets</i></html>
i18n.hmac.key = Key
i18n.hmac.key.tooltip = <html><i>Specify the HMAC key for authenticated encryption of SPA packets.</i><br><br>This supports both Rijndael and GPG encryption modes, and is applied according to the encrypt-then-authenticate model</i></html>
i18n.hmac.key.base64 = Base64 key
i18n.hmac.key.base64.tooltip = <html><i>Specify the HMAC key as a base64 encoded string.</i><br><br>This allows non-ascii characters to be included in the base64-decoded key</html>
i18n.hmac.digest.type = Digest type
i18n.hmac.digest.type.tooltip = <html><i>Set the HMAC digest algorithm used for authenticated encryption of SPA packets.</i></html>

i18n.rijndael = Rijndael
i18n.rijndael.key = Key
i18n.rijndael.key.tooltip = <html><i>This is the passphrase that is used for SPA packet encryption and applies to both Rijndael or GPG encryption modes.</i><br><br>The actual encryption key that is used for Rijndael is derived from the PBKDF1 algorithm, and the GPG key<br>is derived from the specified GPG key ring</html>
i18n.rijndael.keybase64 = Base64 key
i18n.rijndael.keybase64.tooltip = <html><i>Specify the encryption passphrase as a base64 encoded string. This allows<br>non-ascii characters to be included in the base64-decoded key</i></html>

