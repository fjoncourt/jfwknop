i18n.wizard.title = Wizard
i18n.wizard.key.description = <html><p align=justify>Specify the key to use to \
    encrypt SPA packets. \
    This key is used for symetric encryption which means that both Fwknop server and Fwknop \
    client share the same key.This key must be at least 8 digits long.\
    <br><br><i>For a more secure method you may want to use asymetric encryption such \
    as GnuPG</i>.</p></html>
i18n.wizard.hmac.description = <html><p align=justify>Specify the HMAC key to use to authenticate. \
    This key provides another security layer and prevents the Fwknop server to decrypt \
    the SPA packet which is a more complex operation</p></html>
i18n.wizard.remotehost.description = <html><p align=justify>Specify the remote host where the SPA server is listening</p></html>
i18n.wizard.access.description = <html><p align=justify>Specify a list of ports/protocols to open \
    on the remote server.<br>For instance, if you would like to gain access to a \
    SSH server you would specify <i>tcp/22</i></p></html>
i18n.wizard.cancel = Cancel
i18n.wizard.create = Create
